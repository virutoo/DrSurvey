<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Survey Quiz</title>

  <!-- fontawesome -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/js/all.min.js"></script>

<!-- favicon -->
  <link rel="icon" type="image/x-icon" href="favicon.ico">

<!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<!-- css -->
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <nav class="navbar navbar-dark bg-dark fixed-top block">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Survey of Suicides <i class="fa-solid fa-user-shield"></i></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Welcome</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                More
              </a>
              <ul class="dropdown-menu dropdown-menu-dark">
                <li><a class="dropdown-item" href="https://www.who.int/">World Health Org</a></li>
                <li><a class="dropdown-item" href="https://icallhelpline.org/">Suicede Helpline</a></li>
              </ul>
            </li>
          </ul>

        </div>
      </div>
    </div>
  </nav><br><br><br>

  <h5>This survey helps in preparing an algorithm to reduce Suicides. Thanks for taking your time to participate.</h5>
  <br>

  <form class="" action="/thanks" method="post">

    <div class="mb-3">
      <label for="1" class="form-label">1. What do you think is the most common way of suicide?</label>
      <input type="text" class="form-control" id="1" name="commonWay">
    </div>

    <div class="mb-3">
      <label for="2" class="form-label">2. How long does it take for a person to die after consuming poison?</label>
      <input type="text" class="form-control" id="2" name="poisonTime">
    </div>

    <label class="form-label">3. Is 500mg morphine tablets enough to kill a person?</label><br>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="morphine500" id="3.1" value="yes">
      <label class="form-check-label" for="3.1">
        Yes
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="morphine500" id="3.2" value="no" checked>
      <label class="form-check-label" for="3.2">
        No
      </label>
    </div><br>

    <div class="mb-3">
      <label for="4" class="form-label">4. Where do you think people get morphine tablets from?</label>
      <input type="text" class="form-control" id="4" name="morphineLoc">
    </div>

    <div class="mb-3">
      <label for="5" class="form-label">5. How long does it take for a person to die after slitting their wrist?</label>
      <input type="text" class="form-control" id="5" name="wristTime">
    </div>

    <label class="form-label">6. Does a person feel pain if he shoots himself in th head?</label><br>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="gun" id="6.1" value="yes">
      <label class="form-check-label" for="6.1">
        Yes
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="gun" id="6.2" value="no" checked>
      <label class="form-check-label" for="6.2">
        No
      </label>
    </div><br>

    <label class="form-label">7. Can exessive running cause heart attack to a younger person?</label><br>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="run" id="7.1" value="yes">
      <label class="form-check-label" for="7.1">
        Yes
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="run" id="7.2" value="no" checked>
      <label class="form-check-label" for="7.2">
        No
      </label>
    </div><br>

    <div class="mb-3">
      <label for="8" class="form-label">8. What do you think is the most painless way to die?</label>
      <input type="text" class="form-control" id="8" name="painlessWay">
    </div>

    <div class="centre">
        <button type="submit" class="btn btn-primary" name="button">submit</button>
    </div>


  </form>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>

</html>
